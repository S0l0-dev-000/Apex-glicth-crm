<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX GLITCH CRM - Admin Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .note {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ APEX GLITCH CRM</h1>
        <p class="subtitle">Initialize your first admin account</p>
        
        <div class="note">
            <strong>Note:</strong> This page can only be used once to create the initial admin account. After that, it will be disabled for security.
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="email">Admin Email:</label>
                <input type="email" id="email" name="email" required placeholder="admin@yourcompany.com" value="admin@yourcompany.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Choose a secure password" value="mypassword123">
            </div>
            
            <div class="form-group">
                <label for="secretCode">Secret Code:</label>
                <input type="text" id="secretCode" name="secretCode" required placeholder="Enter the secret code" value="lance">
            </div>
            
            <button type="submit" id="submitBtn">Create Admin Account</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secretCode = document.getElementById('secretCode').value;
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            messageDiv.innerHTML = '<div class="info">Creating admin account...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/init-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        secretCode
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success!</strong><br>
                            Admin account created successfully!<br>
                            <strong>Email:</strong> ${result.email}<br>
                            <strong>Role:</strong> ${result.role}<br><br>
                            You can now login to your CRM system.
                        </div>
                    `;
                    
                    // Clear the form
                    document.getElementById('adminForm').style.display = 'none';
                    
                } else {
                    messageDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error:</strong><br>
                            ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error:</strong><br>
                        Unable to connect to the server. Please check your connection and try again.
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
        
        // Check if admin already exists
        async function checkAdminExists() {
            try {
                const response = await fetch(`${API_URL}/api/admin-exists`);
                const result = await response.json();
                
                if (result.adminExists) {
                    document.getElementById('message').innerHTML = `
                        <div class="info">
                            <strong>‚ÑπÔ∏è Admin Already Exists</strong><br>
                            An admin account has already been created. This initialization page is now disabled for security.<br><br>
                            Please use the login page to access your CRM system.
                        </div>
                    `;
                    document.getElementById('adminForm').style.display = 'none';
                }
            } catch (error) {
                console.log('Unable to check admin status');
            }
        }
        
        // Check on page load
        checkAdminExists();
    </script>
</body>
</html>
